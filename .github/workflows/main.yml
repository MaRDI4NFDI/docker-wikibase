name: docker-wikibase-actions-workflow

on:
  push:
    branches: 
      - 'main'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PULL_REQUEST: ${{ github.event_name != 'pull_request' && true || false}}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: "$PULL_REQUEST"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build-base
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4.1.1
      -
        name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push Docker dev image

        uses: docker/build-push-action@v5.1.0
        with:
          context: dev
          push: "$PULL_REQUEST"
          tags: ghcr.io/mardi4nfdi/docker-wikibase:dev
  build-jobrunner:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: build-base
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4.1.1
      -
        name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push Docker jobrunner image

        uses: docker/build-push-action@v5.1.0
        with:
          context: jobrunner
          push: "$PULL_REQUEST"
          tags: ghcr.io/mardi4nfdi/docker-redis-jobrunner
          
  build-backup:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      needs: build-base
      steps:
        - 
          name: Checkout
          uses: actions/checkout@v4.1.1
        -
          name: Log in to the Container registry
          uses: docker/login-action@v3.0.0
          with:
            registry: ${{ env.REGISTRY }}
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        -
          name: Build and push Docker jobrunner image
  
          uses: docker/build-push-action@v5.1.0
          with:
            context: backup
            push: "$PULL_REQUEST"
            tags: ghcr.io/mardi4nfdi/docker-backup
